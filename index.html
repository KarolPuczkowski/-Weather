<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dmhendricks/bootstrap-grid-css@4.1.3/dist/css/bootstrap-grid.min.css" />
    </head>
    <body>
        <div id="main" class="bootstrap-wrapper">
            <div class="container main-content">
                <div class="icon">
                    <img src="icon.svg" width="400px" height="300px" alt="icon" title="icon"/>
                </div>
                <div class="simple-view row">
                    <div id="city" class="main-info col-md-6">
                        <input id="CityInput" type="text" placeholder="Default">
                        <span class="changeButton">></span>
                    </div>
                    <div id="Temperature" class="main-info col-md-3"></div>
                    <div id="WeatherText" class="main-info col-md-3"></div>
                </div>
            </div>
        </div>
        <img class="cloud cloud-1" src="cloud-1.png" width="800px" height="430px" alt="cloud" title="cloud"/>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" >
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(144,224,239,0.5)" style="animation: move-forever 25s cubic-bezier(0.55,0.5,0.45,0.5) infinite; animation-delay: -12s; animation-duration: 27s;"></use>
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(202,240,248,0.4)" style="animation: move-forever 25s cubic-bezier(0.55,0.5,0.45,0.5) infinite; animation-delay: -13s; animation-duration: 30s;"></use>
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,180,216,0.3)" style="animation: move-forever 25s cubic-bezier(0.55,0.5,0.45,0.5) infinite; animation-delay: -14s; animation-duration: 33s;"></use>
                <use xlink:href="#gentle-wave" x="48" y="7" fill="rgb(0,119,182,0.3)" style="animation: move-forever 25s cubic-bezier(0.55,0.5,0.45,0.5) infinite; animation-delay: -15s; animation-duration: 40s;"></use>
            </g>
        </svg>
    </body>
    <script src="module.js"></script>
    <script src="scroll.js"></script>
</html>
